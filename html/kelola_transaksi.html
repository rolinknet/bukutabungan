
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelola Transaksi</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Kelola Transaksi</h2>
    <form id="transaksiForm">
      <input type="text" id="namaTrans" placeholder="Nama Nasabah" required />
      <select id="jenisTrans">
        <option value="Setor">Setor</option>
        <option value="Tarik">Tarik</option>
        <option value="Pinjam">Pinjam</option>
        <option value="Bayar Pinjaman">Bayar Pinjaman</option>
      </select>
      <input type="number" id="jumlahTrans" placeholder="Jumlah" required />
      <button type="submit">Tambah Transaksi</button>
    </form>
    <table id="transaksiTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="window.location.href='admin.html'">Kembali</button>
  </div>
  <script>
    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getTransaksi')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#transaksiTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.nama}</td>
            <td>${row.tanggal}</td>
            <td>${row.jenis}</td>
            <td>${row.jumlah}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
